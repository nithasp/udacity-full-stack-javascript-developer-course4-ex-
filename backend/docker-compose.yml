services:
  postgres:
    image: postgres:14-alpine
    container_name: storefront-postgres
    restart: always
    environment:
      POSTGRES_USER: storefront_user
      POSTGRES_PASSWORD: storefront_pass
      POSTGRES_DB: storefront_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storefront_user -d storefront_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
