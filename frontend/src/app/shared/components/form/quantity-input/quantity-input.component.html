<div class="qty-input" [class.qty-input--disabled]="disabled">
  <button class="qty-input__btn qty-input__btn--decrease" type="button" (click)="decrease()"
    [disabled]="disabled || isAtMin" aria-label="Decrease quantity">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="14" height="14"
      aria-hidden="true">
      <path fill-rule="evenodd" d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
    </svg>
  </button>

  <input class="qty-input__field" type="number" [min]="min" [max]="max" [value]="value" [disabled]="disabled"
    (keydown)="onKeyDown($event)" (input)="onInput($event)" (blur)="onBlur($event)" aria-label="Quantity" />

  <button class="qty-input__btn qty-input__btn--increase" type="button" (click)="increase()"
    [disabled]="disabled || isAtMax" aria-label="Increase quantity">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="14" height="14"
      aria-hidden="true">
      <path fill-rule="evenodd"
        d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
    </svg>
  </button>
</div>
