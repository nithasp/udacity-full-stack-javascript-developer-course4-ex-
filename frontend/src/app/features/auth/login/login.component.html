<div class="auth-page">
  <div class="auth-card">
    <div class="auth-card__header">
      <div class="auth-card__icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
          <polyline points="10 17 15 12 10 7"/>
          <line x1="15" y1="12" x2="3" y2="12"/>
        </svg>
      </div>
      <h2>Welcome Back</h2>
      <p class="auth-card__subtitle">Sign in to your account</p>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="auth-card__form" novalidate>
      <div class="form-group">
        <label for="username" class="form-label">
          Username <span class="required">*</span>
        </label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-input"
          [class.form-input--error]="usernameField.invalid && (usernameField.touched || submitted)"
          [(ngModel)]="username"
          #usernameField="ngModel"
          required
          placeholder="Enter your username"
          [disabled]="isLoading"
        />
        <div class="form-error" *ngIf="usernameField.invalid && (usernameField.touched || submitted)">
          <span *ngIf="usernameField.errors?.['required']">Username is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">
          Password <span class="required">*</span>
        </label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          [class.form-input--error]="passwordField.invalid && (passwordField.touched || submitted)"
          [(ngModel)]="password"
          #passwordField="ngModel"
          required
          placeholder="Enter your password"
          [disabled]="isLoading"
        />
        <div class="form-error" *ngIf="passwordField.invalid && (passwordField.touched || submitted)">
          <span *ngIf="passwordField.errors?.['required']">Password is required</span>
        </div>
      </div>

      <button
        type="submit"
        class="auth-btn"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="auth-btn__loading">
          <app-loading-spinner size="small" layout="inline" message="Signing in..." variant="light"></app-loading-spinner>
        </span>
      </button>
    </form>

    <div class="auth-card__footer">
      <p>Don't have an account? <a routerLink="/auth/register">Create one</a></p>
    </div>
  </div>
</div>
